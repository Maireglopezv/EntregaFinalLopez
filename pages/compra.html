    <header>
        <nav  class="navbar navbar-expand-lg" id="barra">

                <a href="../index.html"><img class="navbar-brand" src="../img/LOGOREST.png"  alt="logo de restaurante"></a>

    <main class="mainCompra">
        <div class="informacionPago">
            <h1 class="h1Pagos">Métodos de Pago!</h1>
            <div id="result">
                <img class="imgPago" src="../img/pagos.png" alt="pagos">
            </div>
            <button id="pago" class="botonera" type="button">1. ✅ Verifica informacion de Pago</button>
        </div>
        <div class="contenedor_formulario">
                <form action="">
                    <section class="formulario">
                            <div class="interiorFormulario">
                                <h1 class="h1Pagos">Completa tus datos!</h1>
                                <div class="datosFormulario">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" name="nombre" id=nombre placeholder="Fulanito de Tal">
                                </div>
                                <div class="datosFormulario">
                                    <label for="apellido">Dirección:</label>
                                    <input type="text" name="apellido" id="apellido" placeholder="Calle, Ciudad">
                                </div>
                                <div class="datosFormulario">
                                    <label for="email">Correo:</label>
                                    <input type="email" id="correo" placeholder="fulanitodetal@gmail.com">
                                </div>
                                <div class="datosFormulario">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" name="telefono" id="telefono" placeholder="0426-1112-2233">
                                </div>
                                <div class="datosFormulario">
                                    <label for="comentarios">Comentario</label>
                                    <textarea name="comentarios" id="comentario" rows="1"></textarea>
                                </div>
                                <div class="datosFormulario">
                                    <button class="botonera" type="button" onclick="captura()">2. ✅ Confirmar tu pedido</button>
                                </div>
                            </div>
                    </section>
                </form>
        </div>
        <div class="whatsapp">
            <h1 class="h1Pagos">Contacto directo!</h1>
            <div>
                <img class="imgPago" src="../img/whatsapp.png" alt="">
            </div>
            <a class="pagoWhatsapp" href="https://wa.me/56978757399">3. ✅ Envía tu comprobante aquí</a>
        </div>
    </main>
    <footer>
        <aside class="footer_frase">
            <p>En el Mar la vida es MÁS sabrosa...</p>
        </aside>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../main.js"></script> 
    <script>
    // Solicitud HTTP para obtener datos de pagos desde JSON local
        const btnPagos = document.querySelector('#pago');

        document.addEventListener('DOMContentLoaded', ()=>{
        btnPagos.addEventListener('click', ()=>{
        fetch('../datos/pagos.json')
            .then((respuesta)=>{
                return respuesta.json();
            })
            .then((respuesta)=>{
             document.querySelector('#result').innerHTML = `
                <hr/>
                <div>
                <h4>${"Transferencia Bancaria"}</h4>
                <p>${"Para finalizar tu compra: Realiza tu transferencia, déjanos tus datos y envía el comprobante!"}<p>
                <p>${respuesta.Banco}</p>
                <p>${respuesta.Tipo}</p>
                <p>${respuesta.Numero}</p>
                <p>${respuesta.Nombre}</p>
                <p>${respuesta.ci}</p>
                </div>
                <hr/>
                `
            })
            .catch((error)=>{
                console.log("Ups!", error);
            })
        })
     })
    </script>
</body>
